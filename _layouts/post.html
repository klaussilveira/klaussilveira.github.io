---
layout: base
---

<div class="row">
  <div class="col-md-1">
    <span class="timestamp">{{ page.date | date: "%m/%y" }}</span>
  </div>
  <div class="col-md-11 content-midline">
    <article itemscope itemtype="http://schema.org/BlogPosting">
      <header>
        <h1 itemprop="name headline">{{ page.title }}</h1>
      </header>
      <div itemprop="articleBody">
        {{ content }}
      </div>
    </article>
  </div>
</div>

<div class="row">
  <div class="col-md-12 footer">
    <p>&copy; {{ site.time | date: '%Y' }} Klaus Silveira. Content licensed under <a href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a>. Made with <a href="https://pages.github.com/">GitHub Pages</a> and <a href="https://jekyllrb.com/">Jekyll</a>.</p>
  </div>
</div>
